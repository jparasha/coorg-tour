<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Expense Manager</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
					<li>
						<a href="#contact">Contact</a>
					</li>
				</ul>
			</div>
			<!--.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<!--22222222222222222-->
		<div class="starter-template">
			<h1 id="userSalutation"></h1>

			<!--buttons to trigger getExpense and postExpense-->
			<!-- Button trigger modal -->
			<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Launch demo modal
			</button>-->

		</div>
		<!--333333333333333333-->
		<!-- Body Div -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!-- Select action -->
			<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center " id="actionButtons" hidden>
				<h4>Please Select a button to continue: </h4>
				<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
					<button type="button" onclick="getExpenseButton()" id="getButton" class="btn btn-primary">Get All Expenses </button>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
					<button type="button" onclick="postExpenseButton()" id="postButton" class="btn btn-primary">Post Expenses </button>
				</div>
			</div>

			<!--Get Expense-->
			<div class="getExpense" hidden>
				<div class="currentExpense" id="currentExpense">

				</div>
				<div class="expenseTable" id="expenseTable">

				</div>
			</div>
			<!--Post Expense-->
			<div class="postExpense" hidden>
				<div class="expenseType">
					<h3 id="expenseTypeHeader">Post your expense: </h3>
					<form action="javascript: postExpenseType()">
						<div class="form-group" id="expenseSelect">
							<label for="expenseSelect" class="col-form-label">Select Expense Type:</label>
							<select class="form-control select form-control-lg" id="expenseSelection">
								<option  value="food">Food</option>
								<option  value="travel">Travel</option>
								<option  value="lodging">Lodging</option>
								<option  value="siteseeing">Siteseeing</option>
								<option  value="others">others</option>
							</select>
						</div>
						<input type="submit" id="expenseTypeSubmit" value="submit Expense Type" class="btn btn-primary">
					</form>
				</div>
				<div class="expenses" hidden>
					<form action="javascript: postExpense()">
						<div class="expenseDetails">
							<!--hidden input for name-->
							<input type="text" value="" id="user" hidden>
							<!--input amount-->
							<label for="amount">Enter amount :</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">INR</span>
								<input type="number" id="amount" class="form-control" placeholder="Amount" aria-label="amount" aria-describedby="basic-addon1" required>
							</div>
							<!-- input date time -->
							<label for="datetime">Select data and time: </label>
							<input id="datetime" type="datetime-local" class="form-control " required>
							<!--submit-->
							<input type="submit" class="btn btn-lg btn-primary" id="expenseSubmit" value="submit">
							
								<strong id="successPost"></strong><!-- need to remove -->
							
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--1111111-->
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Let's begin Tracking our Expenses: </h3>
					</div>
					<form action="javascript:modalData();">
						<div class="modal-body">

							<div class="form-group">
								<label for="userName" class="col-form-label">Your Name Please:</label>
								<input type="text" class="form-control" id="modalUserName" required>
							</div>


						</div>
						<div class="modal-footer">
							<span id="modalError"></span>
							<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
							<button type="submit" id="modalSubmit" class="btn btn-primary" data-target="#exampleModal">Save </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
