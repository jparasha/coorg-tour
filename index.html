	<div class="container">
		<!--22222222222222222-->
		<div class="starter-template">
			<h1 id="userSalutation"></h1>

			<!--buttons to trigger getExpense and postExpense-->
			<!-- Button trigger modal -->
			<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Launch demo modal
			</button>-->

		</div>
		<!--333333333333333333-->
		<!-- Body Div -->
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!-- Select action -->
			<div id="actionButtons" class="text-center" hidden>
				<h4>Please Select a button to continue: </h4>
				<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center " id="buttonsDiv">
					<table class="table">
						<thead>
							<tr>
								<td class="mainButton btn btn-primary" onclick="getExpenseButton()" id="getButton">Check Expenses </td>
								<td class="mainButton btn btn-primary" onclick="postExpenseButton()" id="postButton">Submit Expense </td>
							</tr>
						</thead>
					</table>

					<!-- <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
							</div>
					<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
						</div> -->
				</div>
				<div class="text-center">
					<h3>
						<strong id="successPost"></strong>
					</h3>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<!--Get Expense-->
			<div class="getExpense" hidden>
				<div class="currentExpense" id="currentExpense">

				</div>
				<div class="expenseTable" id="expenseTable">

				</div>
			</div>
			<!--Post Expense-->
			<div class="postExpense" hidden>
				<div class="expenseType ">
					<h3 id="expenseTypeHeader" class="text-center">Post your expense: </h3>
					<form action="javascript: postExpense()" id="postForm">
						<div class="form-group" id="expenseSelect">
							<label for="expenseSelect" id="left" class="col-form-label">Select Expense Type:</label>
							<select class="form-control select form-control-lg" id="expenseSelection">
								<option value="food">Food</option>
								<option value="travel">Travel</option>
								<option value="lodging">Lodging</option>
								<option value="siteseeing">Siteseeing</option>
								<option value="others">others</option>
							</select>
						</div>
						<input type="text" value="" id="user" hidden>
						<!--input amount-->
						<label for="amount" id="left">Enter amount :</label>
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">INR</span>
							<input type="number" id="amount" class="form-control" placeholder="Amount" aria-label="amount" aria-describedby="basic-addon1"
							 required>
						</div>
						<!-- input date time -->
						<label for="datetime" id="left">Select data and time: </label>
						<input id="datetime" type="datetime-local" class="form-control " required>
						<!--submit-->
						<div class="text-center">
							<input type="submit" class="btn btn-lg btn-primary" id="expenseSubmit" value="submit">
						</div>


						<!-- <input type="submit" id="expenseTypeSubmit" value="Submit Expense Type" class="btn btn-primary">
					 -->
					</form>
				</div>

			</div>
		</div>

		<!--1111111-->
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Let's begin Tracking our Expenses: </h3>
					</div>
					<form action="javascript:modalData();">
						<div class="modal-body">

							<div class="form-group">
								<label for="userName" class="col-form-label">Your Id Please:</label>
								<input type="text" class="form-control" id="modalUserName" required>
							</div>


						</div>
						<div class="modal-footer">
							<span id="modalError"></span>
							<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
							<button type="submit" id="modalSubmit" class="btn btn-primary" data-target="#exampleModal">Save </button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="warnUserModal" tabindex="-1" role="dialog" aria-labelledby="warnUserModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h2 id="heyUser"></h2>
					</div>
					<div class="modal-body">
						<h3><strong id="warnMessage"></strong></h3>
					</div>
					<div class="modal-footer">
						<button type="button" id="modalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="warnModalSubmit" onclick="deleteExpense()" class="btn btn-danger" data-target="#warnUserModal" hidden>Delete </button>
					</div>

				</div>
			</div>
		</div>
	</div>
